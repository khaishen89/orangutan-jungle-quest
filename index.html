
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangUtan Jungle Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Babel allows the browser to run TSX/JSX directly from the file -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        // Prevents "process is not defined" errors on static sites like GitHub
        window.process = { env: { API_KEY: '' } };
    </script>
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #fffbeb;
            margin: 0;
            overflow-x: hidden;
        }
        .jungle-bg {
            background: linear-gradient(180deg, #dcfce7 0%, #fef3c7 100%);
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .wobble {
            animation: wobble 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float {
            animation: float 4s infinite ease-in-out;
        }
        .sticker-pop {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

}
</script>
</head>

</body>
</html>
